set -g default-shell /usr/bin/fish
set -ga terminal-overrides ",xterm-256color:Tc,"
set -g history-limit 100000
set -g mouse on

# Scrolling
# ---------
# Make Shift-Page Up and Shift-Page Down scroll as they do in Gnome Terminal.
bind -n S-PgUp copy-mode -u
bind -n S-PgDn send PgDn

# Key bindings for tabs
# ---------------------
set -g base-index 1       # Start numbering windows at 1, not 0.
set -g pane-base-index 1  # Start numbering panes at 1, not 0.
bind -n C-t new-window
bind -n C-PgDn next-window
bind -n C-PgUp previous-window
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10
bind -n C-W kill-window
bind -n C-Q confirm -p "Kill this tmux session?" kill-session
bind -n F11 resize-pane -Z

# Status Line
# -----------
set -g status-style "bg=default fg=#ffffff"
set -g window-status-current-style "bg=default fg=default,reverse"
set -g window-status-last-style "bg=#444444 fg=#ffffff"
set -g window-status-activity-style "bg=yellow fg=default"
set -g window-status-bell-style "bg=yellow fg=default"
set -g window-status-separator ''  # No spaces between windows in the status bar.
set -g window-status-format "#{?window_start_flag,, }#I:#W#{?window_flags,#F, } "
set -g window-status-current-format "#{?window_start_flag,, }#I:#W#{?window_flags,#F, } "
set -g status-left ''
set -g status-right '#{prefix_highlight}'

# Window titles
# -------------
set -g set-titles on
set -g set-titles-string 'tmux (#S)'
# Rename windows to the names of the commands currently running in them
# (but not if the window has been given a name manually).
set -g automatic-rename on
# Start numbering windows and panes at 1, not 0.
set -g base-index 1
set -g pane-base-index 1

# Copy and paste
# --------------
# Use vi-style keybindings in copy mode.
set -g mode-keys vi
# Make v start a selection, like in vim.
bind -T copy-mode-vi v send -X begin-selection
# By default v enables rectangle-toggle (block selection) but I just re-bound v
# to begin-selection, so bind r to rectangle-toggle instead.
bind -T copy-mode-vi r send -X rectangle-toggle
# Make middle-mouse-click paste from the primary selection (without having to hold down Shift).
bind -n MouseDown2Pane run "tmux set-buffer -b primary_selection \"$(xsel -o)\"; tmux paste-buffer -b primary_selection; tmux delete-buffer -b primary_selection"
# Make double-left-click select the word under the cursor (entering copy mode
# if not already in it) and copy the word into the primary selection.
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
# Make triple-left-click select the line under the cursor (entering copy mode
# if not already in it) and copy the line into the primary selection.
bind -T copy-mode-vi TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"

# Search
# ------
# Add GNOME Terminal's search shortcuts.
# Ctrl+Shift+f to enter copy mode and begin an incremental search.
bind -n C-F copy-mode \; command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""
bind -T copy-mode-vi C-F copy-mode \; command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""
# Ctrl+Shift+g to go to the next match (just `n` also works)
bind -T copy-mode-vi C-G send -X search-again
# Ctrl+Shift+h to go to the previous match (just `N` also works)
bind -T copy-mode-vi C-H send -X search-reverse
# Make / and ? do incremental search in copy mode.
bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""

# Plugins
# -------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Swap tmux-sensible's Ctrl-b b (last-window) and Ctrl-b Ctrl-b (send-prefix)
# so that:
# Ctrl-b Ctrl-b goes to the last window.
# Ctrl-b b sends Ctrl-b into a nested tmux.
bind C-b last-window
bind b send-prefix
set -g @plugin 'tmux-plugins/tmux-yank'
# Don't clear the selection or exit copy mode after hitting y or lifting the mouse button.
set -g @yank_action 'copy-pipe-no-clear'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @scroll-without-changing-pane 'on'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @open-S 'https://www.duckduckgo.com/'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
